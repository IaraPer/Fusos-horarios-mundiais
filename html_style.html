<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários Globais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Horários e Fusos de Todo o Mundo</h1>
        <div id="time-info">
            <select id="country-select"></select>
            <div id="details">
                <p><strong>País:</strong> <span id="country-name">--</span></p>
                <p><strong>Data e Hora Local:</strong> <span id="local-time">--</span></p>
                <p><strong>Fuso Horário:</strong> <span id="timezone">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
